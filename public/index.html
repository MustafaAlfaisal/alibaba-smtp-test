<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba Direct Mail SMTP Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alibaba Direct Mail SMTP Tester</h1>
        
        <div class="smtp-settings">
            <h2>SMTP Settings</h2>
            <div class="form-group">
                <label for="smtpHost">SMTP Host:</label>
                <input type="text" id="smtpHost" value="smtpdm.aliyun.com">
            </div>
            <div class="form-group">
                <label for="smtpPort">SMTP Port:</label>
                <input type="number" id="smtpPort" value="465">
            </div>
            <div class="form-group">
                <label for="smtpUser">SMTP Username:</label>
                <input type="text" id="smtpUser" placeholder="Your Alibaba SMTP username">
            </div>
            <div class="form-group">
                <label for="smtpPass">SMTP Password:</label>
                <input type="password" id="smtpPass" placeholder="Your Alibaba SMTP password">
            </div>
        </div>

        <div class="email-content">
            <h2>Email Details</h2>
            <div class="form-group">
                <label for="fromName">From Name:</label>
                <input type="text" id="fromName" placeholder="Sender Name">
            </div>
            <div class="form-group">
                <label for="fromEmail">From Email:</label>
                <input type="email" id="fromEmail" placeholder="sender@yourdomain.com">
            </div>
            <div class="form-group">
                <label for="toEmail">To Email:</label>
                <input type="email" id="toEmail" placeholder="recipient@example.com">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Test Email Subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Enter your email message here"></textarea>
            </div>
        </div>

        <button id="sendButton" class="send-button">Send Test Email</button>
        
        <div id="result" class="result-box hidden">
            <h3>Result</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
